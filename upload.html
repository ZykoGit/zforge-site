<!DOCTYPE html>
<html lang="en">
<head></head>
  <meta charset="UTF-8">
  <title>Upload - ZForge</title>
  <link rel="stylesheet" href="style.css">
  <script src="sript.js" defer></script>
</head>
<body>
  <header>
    <h1>ZForge</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="mods.html">Mods</a>
      <a href="upload.html">Upload</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<main>
  <h2 style="text-align:center; color:#00ffd0;">Upload Your Mod</h2>
  <form id="modUploadForm">
    <label>
      Mod Name:
      <input type="text" name="name" required>
    </label>

    <label>
      Description:
      <textarea name="description" required></textarea>
    </label>

    <label>
      Category:
      <select name="category">
        <option value="mod">Mod</option>
        <option value="shader">Shader</option>
        <option value="texture">Texture</option>
      </select>
    </label>

    <label>
      Thumbnail:
      <input type="file" name="thumbnail" accept="image/*">
    </label>

    <label>
      Screenshots:
      <input type="file" name="screenshots" accept="image/*" multiple>
    </label>

    <button type="submit">Upload</button>
  </form>

  <div id="uploadStatus"></div>
</main>

  <footer>
    <p>&copy; 2025 ZForge. All rights reserved.</p>
  </footer
</body>
</html>
